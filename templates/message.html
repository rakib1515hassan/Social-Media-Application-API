{% if messages %}
  {% for mess in messages %}
    <div id="dj_message">
      {% if mess.tags == 'error' %}
          <div class="alert alert-danger" role="alert">
              {{mess}}
          </div>
      {% else %}
          <div class="alert alert-{{mess.tags}}" role="alert">
            {{mess}}
          </div>
      {% endif %}
    </div>
  {% endfor %}
{% endif %}
